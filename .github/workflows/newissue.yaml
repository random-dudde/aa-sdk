name: issues
on:
  issues:
jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Suggest
        env:
          TITLE: ${{ github.event.issue.title }}
        run: ls "$TITLE" > suggest.md;
      - name: Echo
        run: cat suggest.md; echo 'DONE'
