name: issues
on:
  issues:
jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Suggest
        run: echo "TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
      - name: Echo
        run: cat suggest.md; echo 'DONE'
